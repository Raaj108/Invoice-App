<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" media="screen" href="_resources/styles/style.css"> </head>

<body ng-app="invoiceApp">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header"> <a class="navbar-brand" href="#">Invoice-App<span class="sub-title"> An angularjs application</span></a> </div>
    </div>
  </nav>
  <div class="container" ng-controller="invoiceController">
    <div class="wrapper">
      <form class="form-horizontal" name="invoiceForm" id="invoiceForm" ng-submit="generateJson(this,$event)">
        <div class="row">
          <div class="col-md-offset-6 col-md-6">
            <h4 class="text-right">{{today | date}}</h4></div>
        </div>
        <customer-info></customer-info>
        <hr/>
        <h4>Add Products/Services :</h4>
        <!--search -->
        <tools></tools>
        <add-row></add-row>
        <hr/>
        <h4>Products/Services</h4>
        <!--Invoice Table -->
        <invoice-table></invoice-table>
      </form>
      <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"> </dir-pagination-controls>
    </div>
  </div>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="_resources/scripts/app.js"></script>
  <script src="_resources/scripts/filters.js"></script>
  <script src="_resources/scripts/directives.js"></script>
  <script src="_resources/scripts/services.js"></script>
  <script src="_resources/scripts/controllers.js"></script>
  <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
</body>

</html>
