<table class="table table-striped table-hover table-bordered productTable">
  <thead>
    <tr class="row ">
      <th class="col-md-1 text-center">
        <label>Sr.No</label>
      </th>
      <th class="col-md-5 text-center">
        <label>Description</label>
      </th>
      <th class="col-md-2 text-center">
        <label>Quantity</label>
      </th>
      <th class="col-md-2 text-center">
        <label>Rate</label>
      </th>
      <th class="col-md-2 text-center">
        <label>Total</label>
      </th>
      <th class="col-md-1 text-center">
        <label></label>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="row">
      <td class="col-md-1 text-center">
        <input type="text" value="{{serialNumbers}}" readonly> </td>
      <td class="col-md-5 text-center">
        <input type="text" ng-model="description" id="addDescription"> </td>
      <td class="col-md-2 text-center">
        <input type="text" ng-model="quantity" ng-keyup="calculateTotal()"> </td>
      <td class="col-md-2 text-center">
        <input type="text" ng-model="rate" ng-keyup="calculateTotal()"> </td>
      <td class="col-md-2 text-center">
        <input type="text" value="{{totalPrice}}" readonly> </td>
      <td class="col-md-1 text-center">
        <button class="btn btn-primary btn-md" id="addBtn" ng-click="addRow($event)"><b>+</b></button>
      </td>
    </tr>
  </tbody>
</table>
